/////////////////// Interface definition   ////////////////////


syntax = "proto3";

// Package
package init_traffic_control_system;



// service definition
service InitTrafficControlSystem {

    rpc InitTControlSystem (InitRequest) returns (InitResponse) {};    // response will include the payload in {}

}

// Numbers to be added
message InitRequest{
   string service = 1;
}

// Response 
message InitResponse{
     string status = 1;
     string message = 2;
}
